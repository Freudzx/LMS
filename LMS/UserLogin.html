<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="UserLogin.css">
    <title>User Login</title>
</head>
<body>
    <div class="wrapper">
        <form id="form">
            <h3>Library Management System</h3>
            <h1>Log In</h1>
            <div class="input-box">
                <input type="text" id="studentnum" name="studentnum" placeholder="Student Number" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class='bx bx-show password-toggle' id="togglePassword" style="cursor: pointer;"></i>
            </div>
            <div id="error-message" style="display: none; color: red; margin-top: 10px;">Invalid student number or password.</div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="button">Log In</button>
            <div class="register-link">
                <p>Don't Have an Account? <a href="#">Register</a></p>
            </div>
        </form>
    </div>

    <script src="UserLogin.js"></script>
</body>
</html>
